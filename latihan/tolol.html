<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WKWKWKWK</title>
    <style>
        /* Mengatur layar penuh tanpa margin */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Kontainer fleksibel untuk teks */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Gaya dasar untuk tulisan */
        .text {
            font-weight: bold;
            color: black;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <!-- Teks akan dimasukkan lewat JavaScript -->
    </div>

    <script>
        const container = document.getElementById('container');
        const phrases = 150; // Jumlah kata yang ingin ditampilkan

        // Array ukuran font yang berbeda (dalam piksel)
        const fontSizes = [12, 18, 24, 30, 40, 50, 60, 70, 80];

        for (let i = 0; i < phrases; i++) {
            const div = document.createElement('div');
            div.className = 'text';
            div.textContent = 'DASAR TOLOL';
            // Random ukuran font dari array
            const randomFontSize = fontSizes[Math.floor(Math.random() * fontSizes.length)];
            div.style.fontSize = randomFontSize + 'px';

            container.appendChild(div);
        }
    </script>

</body>

</html>
